<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Peg Match</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 40px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      margin-bottom: 1rem;
    }
    .container {
      padding: 2rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      background-color: white;
    }
    .status {
      padding: 1rem;
      border-radius: 0.25rem;
      margin-top: 1rem;
      background-color: #f0f9ff;
      border-left: 4px solid #0ea5e9;
    }
    .api-url {
      font-family: monospace;
      background-color: #f1f5f9;
      padding: 0.5rem;
      border-radius: 0.25rem;
      display: inline-block;
    }
    .debug-info {
      margin-top: 1rem;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.25rem;
      max-height: 200px;
      overflow-y: auto;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Right Peg Match</h1>
    <p>Welcome to the Right Peg Match site! This page is testing connectivity to the backend API.</p>
    
    <div class="status">
      <p><strong>API Connection:</strong></p>
      <p>This site connects to the backend API at:</p>
      <p class="api-url">https://7a407b74-b1a3-43f7-bf8a-d00fad3554e3-00-15b02g7uh8r3y.riker.replit.dev/api</p>
      
      <div id="api-status">Checking API connection...</div>
      <div id="debug-info" class="debug-info"></div>
      
      <button id="test-connection">Test Connection Again</button>
    </div>
  </div>

  <script>
    // Debug logging function
    function log(message) {
      const debugInfo = document.getElementById('debug-info');
      const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
      debugInfo.innerHTML += `[${timestamp}] ${message}<br>`;
      console.log(message);
    }

    // Function to test API ping endpoint
    async function testConnection() {
      const apiBaseUrl = 'https://7a407b74-b1a3-43f7-bf8a-d00fad3554e3-00-15b02g7uh8r3y.riker.replit.dev/api';
      const statusElement = document.getElementById('api-status');
      const debugInfo = document.getElementById('debug-info');
      
      // Clear previous logs
      debugInfo.innerHTML = '';
      
      log('Starting new API connection test');
      statusElement.innerHTML = '<span style="color: blue;">⟳ Testing API connection...</span>';
      
      // Test the ping-test endpoint
      try {
        log(`Testing ping endpoint: ${apiBaseUrl}/ping-test`);
        const pingResponse = await fetch(`${apiBaseUrl}/ping-test?t=${Date.now()}`, {
          method: 'GET',
          mode: 'cors',
          cache: 'no-cache'
        });
        
        if (pingResponse.ok) {
          const text = await pingResponse.text();
          log(`Ping test successful: ${text}`);
          statusElement.innerHTML = '<span style="color: green;">✓ API is connected and working properly</span>';
          
          // Try a regular API endpoint now
          try {
            log('Testing API user endpoint for full data access');
            const userResponse = await fetch(`${apiBaseUrl}/api/user`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include'
            });
            
            log(`User endpoint status: ${userResponse.status}`);
            
            if (userResponse.ok) {
              const userData = await userResponse.json();
              log('Full API access confirmed (user data retrieved)');
            } else {
              log('User endpoint returned non-OK status (likely requires authentication)');
            }
          } catch (userError) {
            log(`User endpoint error: ${userError.message}`);
          }
          
          return;
        } else {
          log(`Ping test returned status: ${pingResponse.status}`);
          throw new Error(`Ping test failed with status ${pingResponse.status}`);
        }
      } catch (pingError) {
        log(`Ping test error: ${pingError.message}`);
        
        // Try image ping as fallback
        log('Trying image ping as fallback');
        
        // Create an image element to test connection
        const img = new Image();
        img.onload = function() {
          log('Image ping successful - API server is reachable');
          statusElement.innerHTML = '<span style="color: green;">✓ API server is reachable via image ping</span>';
        };
        img.onerror = function() {
          log('Image ping failed - API connection issues persist');
          statusElement.innerHTML = '<span style="color: red;">✗ Unable to connect to API</span>';
        };
        
        // Use timestamp to prevent caching
        img.src = `${apiBaseUrl}/ping-image?t=${Date.now()}`;
        log(`Sent image ping to: ${img.src}`);
      }
    }

    // Start API testing when page loads
    window.addEventListener('DOMContentLoaded', function() {
      log('Page loaded, starting API connection test');
      testConnection();
      
      // Setup button event handler
      document.getElementById('test-connection').addEventListener('click', function() {
        testConnection();
      });
    });
  </script>
</body>
</html>
